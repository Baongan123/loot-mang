<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let m = Array();
        m[0] = Math.floor(Math.random() * 11 + 40);
        for (let i = 1; i < 10; i++) {
            let thu;
            do {
                thu = 0;
                m[i] = Math.floor(Math.random() * 11 + 40)
                for (let j = 0; j < i; j++) {
                    if (m[i] == m[j]) {
                        thu = thu + 1
                    }
                }

            } while (thu > 0)
        }
        document.write(m);

    </script>

</body>

</html>
